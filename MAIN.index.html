
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css"> <!-- Link to CSS file -->
</head>
<body>
    <header>
        <h1>WeatherNow</h1>
        <nav>
            <a href="about.html">About</a>
        </nav>
    </header>
    
    <main>
        <section class="weather-section">
            <div class="container">
                <h1 class="moving-text">WeatherNow</h1>
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="get-weather-btn">Get Weather</button>
                <button id="save-favorite-btn">Save as Favorite</button>
                <div id="loader" style="display: none;">Loading...</div>
                <div id="weather-result"></div>
            </div>
        </section>

        <section id="favorites">
            <h2>Your Favorite Cities</h2>
            <ul id="favorites-list"></ul>
        </section>

        <section id="about">
            <h2>WeatherNow</h2>
            <p>WeatherNow is your reliable source for the latest weather updates, helping you stay prepared for any weather conditions.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WeatherNow.Group Red</p>
    </footer>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
    <!-- Bootstrap JS CDN (Optional, only if you need it) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


</body>
</html>
