<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <!-- Link to your CSS -->
    <link rel="stylesheet" href="css/home.css">
    <!-- Link to Font Awesome for search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <header>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html" class="about-button">About</a> <!-- Lägg till knappen för About -->
        </nav>
      </header>
</head>
<body>
    <div class="site-content">
        <!-- Main Weather Section -->
        <div class="weather-main">
            <div class="container">
                <!-- Left Section: Weather Data -->
                <div class="weather-left">
					<div class="current-weather-info">
						<div class="temperature">
							<span id="temperature-value">--</span><sup>°</sup>
						</div>
						<div class="location">
							<span id="city-name">Loading...</span>
						</div>
						<div class="time-date">
							<!-- Current date for live weather -->
							<span id="date-time">--:--</span>
						</div>
						<div class="weather-condition">
							<span id="weather-description">---</span>
						</div>
					</div>
					
					<!-- Forecast section below the current weather -->
					<div class="forecast-section">
						<div id="forecast-container">
							<!-- Forecast data will be inserted here dynamically, without dates -->
						</div>
					</div>
				</div>
				

                <!-- Right Section: Search, Favorites, and Weather Details -->
                <div class="weather-right">
                    <!-- Search box for entering location -->
                    <div class="search-section">
                        <input id="city-input" type="text" placeholder="search..." />
                        <button id="get-weather-btn">
                            <i class="fas fa-search"></i>
                        </button>
                        <button id="save-favorite-btn">+</button> <!-- Add to Favorites button -->
                    </div>

                    <!-- Favorite cities list -->
					<div class="favorites-section">
    					<h2>Favorites</h2>
    					<ul id="favorites-list">
        					<!-- Favorite cities will be dynamically inserted here -->
    					</ul>
					</div>

                    <!-- Weather Details (humidity, wind, rain, etc.) -->
                    <div class="weather-details">
                        <h3>Weather Details</h3>
                        <p>Cloudy: <span id="cloudy-percentage">--%</span></p>
                        <p>Humidity: <span id="humidity-value">--%</span></p>
                        <p>Wind: <span id="wind-speed">-- km/h</span></p>
                        <p>Rain: <span id="rain-amount">-- mm</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="site-footer">
            <div class="container">
                <p class="colophon">WeatherNow © 2024. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Link to your JavaScript -->
    <script src="script.js"></script>
</body>

</html>
