<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <!-- Link to your CSS -->
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="site-content">
        <!-- Header Section -->
        <div class="site-header">
            <div class="container">
                <a href="#" class="branding">
                    <div class="logo-type">
                        <h1 class="site-title">WeatherNow</h1>
                        <small class="site-description">Real-time weather updates</small>
                    </div>
                </a>
            </div>
        </div>

        <!-- Hero Section with City Input -->
<div class="hero">
    <div class="container">
        <form action="#" class="find-location">
            <input id="city-input" type="text" placeholder="Enter your city...">
            <ul id="suggestions-list" class="suggestions-list"></ul>  <!-- Suggestions list added here -->
            <input id="get-weather-btn" type="button" value="Get Weather">
            <input id="save-favorite-btn" type="button" value="Save as Favorite">
        </form>
    </div>
</div>


        <!-- Forecast Table -->
        <div class="forecast-table">
            <div class="container">
                <!-- Current Weather Section -->
                <div id="current-weather" class="current-weather">
                    <!-- Current weather will be dynamically inserted here -->
                </div>

                <!-- Forecast for Upcoming Days -->
                <div id="weather-result" class="forecast-container">
                    <!-- Weather data will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Favorites Section -->
        <div class="favorites-section">
            <div class="container">
                <h2>Your Favorite Cities</h2>
                <ul id="favorites-list">
                    <!-- Favorite cities will be dynamically inserted here -->
                </ul>
            </div>
        </div>
        
        <!-- Footer Section -->
        <footer class="site-footer">
            <div class="container">
                <p class="colophon">WeatherNow Â© 2024. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Link to your JavaScript -->
    <script src="script.js"></script>
</body>
</html>
