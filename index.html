<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="site-content">
        <!-- Main Weather Section -->
        <div class="weather-main">
            <h1>WeatherNow</h1>
            <div class="container">
                <!-- Left Section: Weather Data -->
                <div class="weather-left">
                    <div class="current-weather-info">
                        <div class="temperature">
                            <span id="temperature-value">--</span><sup>°</sup>
                        </div>
                        <div id="date-time">--:--</div>
                        <div class="location">
                            <span id="city-name">Loading...</span>
                        </div>
                        <div class="weather-condition">
                            <span id="weather-description">---</span>
                        </div>
                    </div>
                    
                    <!-- Forecast Section -->
                    <div class="forecast-section">
                        <div id="forecast-container">
                            <!-- Forecast data will be inserted here dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Right Section: Search, Favorites, and Weather Details -->
                <div class="weather-right">
                    <!-- Search Section -->
                    <div class="search-section">
                        <input id="city-input" type="text" placeholder="Search city..." />
                        <button id="get-weather-btn"><i class="fas fa-search"></i></button>
                        <button id="save-favorite-btn">Add Favorite</button>
                    </div>

                    <!-- Favorites Section -->
                    <div class="favorites-container">
                        <h2>Favorites</h2>
                        <ul id="favorites-list">
                            <!-- Favorite cities will be displayed here -->
                        </ul>
                    </div>

                    <!-- Weather Details Section -->
                    <div class="weather-details">
                        <h3>Weather Details</h3>
                        <p>Cloudy: <span id="cloudy-percentage">--%</span></p>
                        <p>Humidity: <span id="humidity-value">--%</span></p>
                        <p>Wind: <span id="wind-speed">-- km/h</span></p>
                        <p>Rain: <span id="rain-amount">-- mm</span></p>
                    </div>

                    <!-- About Section -->
                    <div class="about-section">
                        <a href="about.html" class="about-button">About</a>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                © 2024 WeatherNow Group
            </div>
        </div>
    </div>

    <!-- Link to your JavaScript -->
    <script src="script.js"></script>
</body>
</html>
