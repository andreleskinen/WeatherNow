<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="about.html">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="site-content">
        <!-- Main Weather Section -->
        <div class="weather-main" id="weather-display">
            <h1 class="main-heading">WeatherNow</h1>
            
            <!-- Dynamic Background for Current Weather -->
            <div class="container weather-container">
                <!-- Left Section: Weather Data -->
                <div class="weather-left">
                    <div id="greeting-message" class="greeting">
                        <h2 id="greeting-text"></h2>
                        <p id="current-time"><span id="hours"></span><span id="blinking-colon">:</span><span id="minutes"></span></p>
                    </div>
                    <div class="current-weather-info">
                        <div class="top-bar">
                            <div id="city-name" class="location">Your Location</div>
                            <div id="date-time" class="date-time">2024.09.16</div>
                        </div>
                        
                        <div class="weather-main-info">
                            <!-- Weather Icon -->
                            <div class="weather-icon-container">
                                <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon-large">
                            </div>
                            
                            <!-- Temperature Display -->
                            <div class="temperature">
                                <span id="temperature-value">--</span><sup class="degree-symbol">°</sup>
                            </div>
                            
                            <!-- Weather Details (Humidity and Wind) -->
                            <div class="weather-details-inline">
                                <p>
                                    <img src="assets/animeradeIkoner/humidity.svg" alt="Humidity Icon" class="weather-icon-small">
                                    <span id="humidity-value">--%</span>
                                </p>
                                <p>
                                    <img src="assets/animeradeIkoner/wind.svg" alt="Wind Icon" class="weather-icon-small">
                                    <span id="wind-speed">-- km/h</span>
                                </p>
                            </div>
                        </div>
                        
                        <div class="weather-condition">
                            <span id="weather-description">---</span>
                        </div>
                    </div>
                    
                    <!-- Hourly Forecast Section -->
                    <div class="hourly-forecast-section">
                        <h3>Hourly Forecast</h3>
                        <div id="hourly-forecast-container">
                            <!-- Hourly forecast data dynamically inserted here -->
                        </div>
                    </div>
                    
                    <!-- Weekly Forecast Section -->
                    <div class="forecast-section">
                        <h3>Forecast</h3>
                        <div id="forecast-container">
                            <!-- Forecast data dynamically inserted here -->
                        </div>
                    </div>
                </div>
                
                <!-- Right Section: Search, Favorites, and Weather Details -->
                <div class="weather-right">
                    <!-- Search Section -->
                    <div class="search-section">
                        <input id="city-input" type="text" placeholder="Search for a city..." />
                        <button id="get-weather-btn" class="search-btn"><i class="fas fa-search"></i></button>
                        <button id="save-favorite-btn" class="favorite-btn"><i class="fas fa-heart"></i></button>
                        <button id="create-shortcut-btn"><i class="fa fa-download" aria-hidden="true"></i></button>
                    </div>
 
                    <!-- Favorites Section -->
                    <div class="favorites-container">
                        <h2>Favorites</h2>
                        <ul id="favorites-list">
                            <!-- Favorite cities displayed here -->
                        </ul>
                    </div>
 
                    <!-- Weather Details Section -->
                    <div class="weather-details">
                        <h3>Weather Details</h3>
                        <p>Cloudy: <span id="cloudy-percentage">--%</span></p>
                        <p>Humidity: <span id="humidity-value">--%</span></p>
                        <p>Wind: <span id="wind-speed">-- km/h</span></p>
                        <p>Rain: <span id="rain-amount">-- mm</span></p>
                    </div>
 
                    <!-- About Section -->
                    <div class="about-section">
                        <a href="about.html" class="about-button">About</a>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                © 2024 WeatherNow Group
            </div>
        </div>
    </div>
 
    <!-- Link to your JavaScript -->
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkdnBSYwvqdiosTAN5Lif1u6KJpdAK7kM&libraries=places"></script>

</body>
</html>
